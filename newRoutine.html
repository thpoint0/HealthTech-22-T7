<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container app-heading">
        <img class="d-inline-flex" src="icons/HeaderIcon.png" height="30">
        <p class="d-inline-flex">Mellowdy</p>
        <img class="d-inline-flex" src="icons/userpfp.png" height="30" style="border-radius: 50%; margin-left: 15%;">
    </div>



    <div class="card">
        <div class="card-body" style="text-align: center;">
            <img src="icons/newroutine.png" height="150">
            <h5 class="dashboard-card-subtitle" style="font-size: 175%;">What should we call this new routine?</h5>
            <p class="dashboard-card-text">Barely waking up in the morning or sitting in the bus?</p>
            <input class="form-control" type="text" placeholder="Type routine name here">
            
            <a class="btn btn-success" href="completedScreen.html">Next</a>
        
        </div>
    </div>
    <nav class="navbar fixed-bottom">
        <div class="navbar-container">
            <table>
                <thead>
                    <tr>
                        <th>
                            <a href="index.html">
                                <img src="icons/home.png" height="24">

                        </th>
                        <th>
                            <img src="icons/clipboard.png" height="24">

                        <th>
                            <img src="icons/clipboard-plus-active.png" height="24">
                        </th>
                        <th>
                            <img src="icons/Headphones.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard-check.png" height="24">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <td>Home</td>
                    <td>Routines</td>
                    <td class="active-link">New Routine</td>
                    <td>Listen</td>
                    <td>Goals</td>
                </tbody>
            </table>
        </div>
    </nav>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>

</html>
