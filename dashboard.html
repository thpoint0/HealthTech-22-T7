<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Mellowdy</title>
    <script src="https://kit.fontawesome.com/e37dd37510.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container app-heading">
        <img class="d-inline-flex" src="icons/HeaderIcon.png" height="30">
        <p class="d-inline-flex">Mellowdy</p>
        <img class="d-inline-flex" src="icons/userpfp.png" height="30" style="border-radius: 50%; margin-left: 15%;">
    </div>

    <div class="card">
        <div class="card-body">
            <div class="d-inline-flex">
                <img class="d-inline-flex" src="icons/userpfpL.png" height="120" style="border-radius: 50%;">

                <div class="d-flex flex-column mx-2">
                    <h3 id="dashboard-username">Madison G.</h3>
                    <div class="container dashboard-table">
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">0</th>
                                    <th scope="col"></th>
                                    <th scope="col">3</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td scope="row">
                                        <img src="icons/calIcon.png" height="20">
                                    </td>
                                    <td>Routines</td>
                                    <td>
                                        <img src="icons/freindsIcon.png" height="20">
                                    </td>
                                    <td>Friends</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="dashboard-card-title">How are you doing?</h5>
            <input type="range" class="form-range" min="0" max="100" value="3">
            <p class="dashboard-card-text">You've completed <strong>0 out of 1</strong> routine.</p>
            <hr>
            <p class="dashboard-card-text" style="margin:0;">You've just acheived <strong>"The First Step"</strong>.</p>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="dashboard-card-subtitle">Upcoming Routines</h5>
            <div class="routine-container">
                <table style="padding-bottom: 0;">
                    <thead>
                        <tr>
                            <th class="dashboard-card-subtitle" style="font-size: 125%;">Wake Up Call</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                           <td class="dashboard-card-subtitle" style="text-align: left;">June 12th, 2022</td> 
                           <td class="dashboard-card-subtitle" style="text-align: right; padding-left: 120px;">Edit</td> 
                        </tr>
                        <tr>
                            <td style="color: #6D7D74;">8:00am - 8:30am</td>
                        </tr>
                    </tbody>
                </table>
                <hr>
            </div>
        </div>
    </div>

    <nav class="navbar fixed-bottom">
        <div class="navbar-container">
            <table>
                <thead>
                    <tr>
                        <th>
                            <img src="icons/home-active.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard-plus.png" height="24">
                        </th>
                        <th>
                            <img src="icons/Headphones.png" height="24">
                        </th>
                        <th>
                            <img src="icons/clipboard-check.png" height="24">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <td class="active-link">Home</td>
                    <td>Routines</td>
                    <td>New Routine</td>
                    <td>Listen</td>
                    <td>Goals</td>
                </tbody>
            </table>
        </div>
    </nav>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>

</html>
